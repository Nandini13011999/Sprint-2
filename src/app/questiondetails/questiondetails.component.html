<br><br>
<form [formGroup]="crudForm" style="position: static;">
  <div class="form-group">
    <label for="id" style="font-size: x-large;padding-top: 10px;padding-top: 20px;">Enter Test Id : </label>
    <input type="number" formControlName="id" id="id" [(ngModel)]="id" style="margin-left: 10px;"
      pattern="^[0-9]+$"><br><br>
    <span *ngIf="crudForm.get('id').errors && (crudForm.get('id').touched || crudForm.get('id').dirty)">
      <span *ngIf="crudForm.get('id').errors.required" class="alert alert-danger">

        id required
      </span>
      <span *ngIf="crudForm.get('id').errors.pattern" class="alert alert-danger">

        please enter valid id
      </span>
    </span>
  </div>
  <br>
  <br>



  <div>

    <button (click)="show()" class="btn btn-success" [disabled]="crudForm.invalid">Show Questions In Test</button><br>
    <label style="margin-left: 0px;">(Please double click to see list)</label><br>
    <button (click)="addquestion(id)" class="btn btn-success" style="margin-left: 10px;"
      [disabled]="crudForm.invalid">Add new question in test</button>


  </div>
</form>

<table [hidden]="isVisible">
  <thead>

    <td>Question Id</td>
    <td>Question Title</td>
    <td colspan="4" style="text-align: center;padding-top: 2px;">Question Options</td>
    <td>Question Answer</td>
    <td>Question Marks</td>

    <td>Remove</td>
    <td>Update</td>

  </thead>
  <tbody>
    <tr *ngFor="let q of ques ">

      <td>{{q.questionId}}</td>
      <td>{{q.questionTitle}}</td>

      <td *ngFor="let qu of q.questionOptions">
        {{qu.value}}
      </td>


      <td> {{q.choice}} </td>
      <td> {{q.questionMarks}}</td>


      <td>
        <button (click)="deleteQuestion(q.questionId)">delete</button></td>


      <td>

        <button (click)="updateQuestion(id)">Update</button>
      </td>

    </tr>

  </tbody>
</table>
